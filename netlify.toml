[build]
  publish = "."

[[headers]]
  for = "/*.tsx"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.ts"
  [headers.values]
    Content-Type = "application/javascript"

# Redirecionamento SPA: apenas se o arquivo real n√£o existir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false